sudo: false
dist: trusty
language: cpp

compiler:
    - gcc
    - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - libboost-dev

script:
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake -D ENABLE_COVERAGE:BOOL=TRUE . 
  - cmake --build . -- -j2 
  - ctest -j2 --output-on-failure
  - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-5
